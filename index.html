<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <title>ЛМ Сервис: грузоперевозки по всей России</title>

<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">
                    <img src="Assets/img/logo_header.png" alt="">
                </div>
                <nav class="nav">
                    <a class="nav_link" href="#">Калькулятор</a>
                    <a class="nav_link" href="#">Услуги</a>
                    <a class="nav_link" href="#">О компании</a>
                    <a class="nav_link" href="#">Автопарк</a>

                    <a class="nav_link" href="#">Контакты</a>

            </div>
        </div>
    </header>

    <div class="intro">
        <div class="container">
            <div class="intro_inner">

                    </div>

                        <h1 class="result_text">Расчетная сумма:</h1>

                        <div class="result_button">Связаться с нами</div>
                    </div>

        </div>

    <div class="options">
